<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: radial-gradient(circle, #111, #000);
            color: #fff;
            text-align: center;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        h1 {
            font-size: 4em;
            text-shadow: 0 0 5px rgba(255, 0, 0, 0.8), 0 0 10px rgba(255, 0, 0, 0.6);
            animation: glitch 0.8s infinite alternate;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.3em;
            opacity: 0.9;
            margin: 5px 0;
        }
        p:nth-of-type(2) { 
            margin-top: 15px;
        }
        @keyframes glitch {
            0% { text-shadow: 3px 0 red, -3px 0 blue; }
            50% { text-shadow: -3px 0 red, 3px 0 blue; }
            100% { text-shadow: 3px 0 red, -3px 0 blue; }
        }
    </style>
</head>
<body>
    <h1>Oops!</h1>
    <p>Sorry, I don't know what you're asking for.</p>
    <p>Rust is running from Brenda's machine.</p>
</body>
</html>
