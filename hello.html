<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello!</title>
    <style>
        body {
            font-family: Helevetica, sans-serif;
            background: radial-gradient(circle, #111, #000);
            color: #fff;
            text-align: center;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 {
            font-size: 4em;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
            animation: glow 2s infinite alternate;
        }
        p {
            font-size: 1.5em;
            opacity: 0.9;
        }
        @keyframes glow {
            from { text-shadow: 0 0 5px rgba(255, 255, 255, 0.8); }
            to { text-shadow: 0 0 15px rgba(255, 255, 255, 1); }
        }
    </style>
</head>
<body>
    <h1>Hello!</h1>
    <p>Hi from Rust, running from Brenda's machine</p>
</body>
</html>
